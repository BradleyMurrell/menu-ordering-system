{% extends 'customer/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="card col-md-5 col-sm-12 offset-md-1 p-4 text-center">
            {% for drink in drinks %}
            <div>
                <img src="{{ drink.Image }}">
                <h4>{{ drink.name }}</h4>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="row justify-content-center mt-1">
        <div class="col-md-5 col-sm-12 offset-md-1 p-4 text-center">
            <a href="{% url 'order' %}" class="btn btn-primary">Back</a>
            <a href="{% url 'order' %}" class="btn btn-primary">Next</a>
        </div>
    </div>
</div>
{% endblock content %}
